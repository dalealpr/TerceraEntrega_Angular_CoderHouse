<h2 class="title">INSCRIPCIONES</h2>

<table
  mat-table
  [dataSource]="(enrollments$ | async) || []"
  class="table mat-elevation-z8"
>
  <!-- id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let enrollment">{{ enrollment.id }}</td>
  </ng-container>

  <!-- jugador -->
  <ng-container matColumnDef="jugador">
    <th mat-header-cell *matHeaderCellDef>Jugador</th>
    <td mat-cell *matCellDef="let enrollment">
      {{ enrollment.player?.nombre }} {{ enrollment.player?.apellido }}
    </td>
  </ng-container>

  <!-- equipo -->
  <ng-container matColumnDef="equipo">
    <th mat-header-cell *matHeaderCellDef>Equipo</th>
    <td mat-cell *matCellDef="let enrollment">
      {{ enrollment.equipo?.nombre }}
    </td>
  </ng-container>

  <!-- actios -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let enrollment"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
</table>
