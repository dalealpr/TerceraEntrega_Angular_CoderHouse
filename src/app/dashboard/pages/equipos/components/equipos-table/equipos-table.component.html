<table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  <!-- Id -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let equipo">{{ equipo.id }}</td>
  </ng-container>

  <!-- Nombres -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let equipo">{{ equipo.nombre }}</td>
  </ng-container>

  <!-- División -->
  <ng-container matColumnDef="División">
    <th mat-header-cell *matHeaderCellDef>División</th>
    <td mat-cell *matCellDef="let equipo">{{ equipo.division }}</td>
  </ng-container>

  <!-- Liga -->
  <ng-container matColumnDef="Liga">
    <th mat-header-cell *matHeaderCellDef>Liga</th>
    <td mat-cell *matCellDef="let equipo">{{ equipo.liga }}</td>
  </ng-container>

  <!-- País -->
  <ng-container matColumnDef="País">
    <th mat-header-cell *matHeaderCellDef>País</th>
    <td mat-cell *matCellDef="let equipo">{{ equipo.pais }}</td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let equipo">
      <!-- Btn ver -->
      <button mat-icon-button (click)="goToDetail(equipo.id)" color="accent">
        <mat-icon>visibility</mat-icon>
      </button>
      <!-- Btn editar -->
      <button
        mat-icon-button
        (click)="editEquipo.emit(equipo.id)"
        color="primary"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <!-- Btn borrar -->
      <button
        mat-icon-button
        color="secondary"
        (click)="deleteEquipo.emit(equipo.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
