<mat-slide-toggle
  style="color: white"
  (ngModelChange)="onChange($event)"
  [(ngModel)]="isDarkThemeActive"
>
  <mat-icon
    *ngIf="!isDarkThemeActive"
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="light_mode"
  ></mat-icon>
  <mat-icon
    *ngIf="isDarkThemeActive"
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="dark_mode"
  ></mat-icon>
</mat-slide-toggle>
