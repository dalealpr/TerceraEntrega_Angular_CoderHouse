<mat-card class="px-4 py-3 cardLogin">
  <mat-card-content>
    <h2 class="titleLogin">Iniciar sesión</h2>
    <form [formGroup]="loginForm" class="loginForm">
      <div>
        <!-- Email -->
        <mat-form-field class="w-100 mb-3" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" />
        </mat-form-field>
        <!-- Contraseña -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" />
        </mat-form-field>
      </div>
      <button
        mat-flat-button
        class="mt-5 py-5 button"
        (click)="login()"
        color="primary"
      >
        Iniciar sesión
      </button>
    </form>
  </mat-card-content>
</mat-card>
